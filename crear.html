<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Crear Cuenta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style2.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 formulario">
          <!--Título-->
          <div class="title">
            <h2><span class="text-danger">N</span>etflix</h2>
          </div>

          <!--Formulario-->
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Tu email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
             
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Repetir contraseña</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>

            <button type="submit" class="btn btn-danger">Crear</button>
          </form>
          <!--Formulario final-->

          <div class="container crear-cuenta">
            <p>¿Ya tenes cuenta? <a href="sesion.html">Iniciar sesión</a></p>
          </div>
        </div>

        <div class="col-6">
            <div class="imagen">
                <img src="img/originalesdenetflix.jpg" alt="catálogo de netflix">
            </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
